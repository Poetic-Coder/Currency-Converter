<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Currency Converter From Naira to Other Currencies Respectively
                </h1>
                <form action="" class="mb-2">
                    <div class="form-group">
                        <input id="amtInput"type="number" class="form-control form-control-lg" placeholder="enter amount......">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Dollars</h4>
                            <div id="dollarEquivalent"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Pounds</h4>
                            <div id="poundsEquivalent"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Euro</h4>
                                <div id="euroEquivalent"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/jQuery v3.4.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
